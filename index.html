<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Villem Vatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/entypo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <!-- <link rel="icon" type="image/png" href="assets/favicon.png"> -->
  <link rel="stylesheet" href="https://use.typekit.net/toj1cso.css">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WRENFRM7JS"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
  
    gtag('config', 'G-WRENFRM7JS');
  </script>

  <script src="js/p5.min.js"></script>
  <script src="js/vanta.trunk.min.js"></script>

  <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
</head>
<body>
  <div id="background"></div>

  <div class="container wrapper">
    <div>
      <h1>Villem Vatter</h1>
    </div>
    <div class="image-container">
      <img src="assets/profile.png" alt="Profile">
    </div>
    <div class="social-row">
      <div class="social-item soundcloud">
        <a href="https://www.soundcloud.com/villemvatter/">
          <img class="icon-image" src="assets/soundcloud.png" alt="SoundCloud" style="margin-top:3px">
        </a>
      </div>
      <div class="social-item instagram">
        <a href="https://www.instagram.com/villemvatter">
          <span class="icon entypo-instagrem"></span>
        </a>
      </div>
      <div class="social-item mixcloud">
        <a href="https://www.mixcloud.com/vill-em/">
          <img class="icon-image" src="assets/mixcloud.png" alt="Mixcloud">
        </a>
      </div>
      <div class="social-item facebook">
        <a href="https://www.facebook.com/villemvattermusic">
          <span class="icon entypo-facebook"></span>
        </a>
      </div>
    </div>
  </div>

  <iframe
    class="soundcloud-player"
    width="100%" 
    height="125" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay" 
    src="http://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1190138143%3Fsecret_token%3Ds-kGVzWk7SzmF&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
  </iframe>

  <script>
    VANTA.TRUNK({
      el: "#background",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0),
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.00,
      color: 0x455d98,
      spacing: 2.00,
      chaos: 2.50
    })
  </script>
</body>
</html>
